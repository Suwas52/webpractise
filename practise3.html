        <h1 >Intrested to Study</h1>

        <input type="checkbox" name="intrested" id="bit">

        <label >Prefer College: </label>

    <fieldset>

        <label for="cemail">Email: </label>
        <input type="email" id="cemail" placeholder="XXX@gmail.com"><br><br>

        <label for="ccomment">Message</label><br>
