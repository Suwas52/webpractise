<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>

    <h1>Contact Infomation</h1>

    <form action="">


    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <input type="email" id="name" placeholder="Enter your email ID">
    <br><br>

    <label for="pd">Password</label><br>
    <input type="password" name="password" id="pd"><br><br>

    <input type="submit" value="Submit">

</form>

<script>
let emailfield=document.getElementById("email");
let passwordfield=document.getElementById("password");
let mobilefield=document.getElementById("mobile");

function handleEmail(){
    let emailErrormsg=document.getElementById("email error");

    let emailRegex= /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/ ;

    if(emailfield.value.match(emailRegex))
    {
        emailErrormsg.style.display="none";
    }
    else{
        emailErrormsg.style.display="block";
    }
    function handlepassword(){
        let passwordErrormsg =document.getElementById("password error");

        let passwordRegex=/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/ ;

        if(passwordfield.value.match(passwordRegex))
        {
            passwordErrormsg.style.display="none";
        }
        else
        {
            passwordErrormsg.style.display="block";
        }
    }
    function handleNumber()
    {
        let mobileErrormsg=document.getElementById("mobile error");

        let mobileRegex = /^ 98[0-9]+ &/g ;

        if (mobilefield.value.match(mobileRegex) && mobilefield.value.length ==10){
            mobileErrormsg.style.display="none";

        }else
        {
            mobileErrormsg.style.display= "block";
        }
    }
}
</script>
</body>
</html>
